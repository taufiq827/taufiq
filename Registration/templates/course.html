<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolej Profesional MARA Indera Mahkota - Course</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f0f0f0; /* Smokey white */
            color: #333;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        form {
            margin-bottom: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
        button {
            background-color: #fff;
            border: 1px solid #333;
            color: #333;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-2px);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Kolej Profesional MARA Indera Mahkota</h1>
    <h1>Course</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        <label for="code">Course Code:</label>
        <input type="text" name="code" id="code" required><br><br>
        
        <label for="desc">Description:</label>
        <input type="text" name="desc" id="desc" required><br><br>
        
        <input type="submit" value="SAVE">
    </form>

    <h1>Course Table</h1>
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Description</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.description }}</td>
                <td><a href="update_course/{{course.code}}">update</a></td>
                <td><a href="delete_course/{{course.code}}">delete</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No courses available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    <button><a href="{% url 'search_course' %}">Search course</a></button>
    <button><a href="{% url 'index' %}">Back</a></button>
</body>
</html>
