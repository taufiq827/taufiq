<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Django Variable</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #f0f0f0; /* Smokey white */
            color: #333;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1, h2 {
            margin: 20px 0;
        }
        button {
            background-color: #fff;
            border: 1px solid #333;
            color: #333;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-2px);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Welcome to Django Variable</h2>
        <a href="https://www.test.com"></a>
        <button><a href="{% url 'view' %}">Homepage</a></button>
        
        {% with firstname='Ahmad' %}
            <h3>Hello {{firstname}}, how are you?</h3>
        {% endwith %}

        {% if greeting == 1 %}
            <h4>HELLO</h4>
            <h3>Welcome to Selection</h3>
        {% endif %}
        
        <button><a href="{% url 'course' %}">Course</a></button>
        <button><a href="{% url 'database' %}">Database</a></button>
        <button><a href="{% url 'mentor' %}">Mentor</a></button>
        
    </div>
</body>
</html>
